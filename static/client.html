<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .room-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .room-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .room-item:hover {
            background-color: #e8f0fe;
        }
        .room-item.active {
            background-color: #1a73e8;
            color: white;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 1rem;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #fff;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .message.system {
            background-color: #f8f9fa;
            color: #666;
            font-style: italic;
        }
        .message.private {
            background-color: #fff3e0;
        }
        .message .username {
            font-weight: bold;
            margin-right: 0.5rem;
        }
        .message .time {
            color: #666;
            font-size: 0.8rem;
        }
        .input-area {
            padding: 1rem;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 1rem;
        }
        .input-area input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-area button {
            padding: 0.75rem 1.5rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #1557b0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="padding: 1rem;">
            <button onclick="showCreateRoomModal()" style="width: 100%;">Create Room</button>
        </div>
        <div class="room-list" id="roomList">
            <!-- Rooms will be added here dynamically -->
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <h2 id="currentRoom">No Room Selected</h2>
            <span id="username"></span>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <h2>Create New Room</h2>
            <div style="margin: 1rem 0;">
                <input type="text" id="roomName" placeholder="Room name">
            </div>
            <div style="margin: 1rem 0;">
                <label>
                    <input type="checkbox" id="isPrivate">
                    Private Room
                </label>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button onclick="createRoom()">Create</button>
                <button onclick="hideCreateRoomModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let currentRoom = '';
        const username = sessionStorage.getItem('username');

        if (!username) {
            window.location.href = '/login.html';
        }

        document.getElementById('username').textContent = username;

        // Connect to WebSocket server
        function connect() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);

            ws.onopen = () => {
                // Send authentication message
                ws.send(JSON.stringify({
                    type: 'auth',
                    username: username
                }));
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onclose = () => {
                setTimeout(connect, 1000); // Reconnect after 1 second
            };
        }

        connect();

        function handleMessage(message) {
            switch (message.type) {
                case 'message':
                case 'system':
                case 'private':
                    displayMessage(message);
                    break;
                case 'error':
                    alert(message.content);
                    break;
            }
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;

            let content = '';
            if (message.type === 'system') {
                content = `<span class="time">${message.time}</span> ${message.content}`;
            } else if (message.type === 'private') {
                content = `
                    <span class="username">${message.from} â†’ ${message.to}</span>
                    <span class="time">${message.time}</span>
                    <div>${message.content}</div>
                `;
            } else {
                content = `
                    <span class="username">${message.username}</span>
                    <span class="time">${message.time}</span>
                    <div>${message.content}</div>
                `;
            }

            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || !currentRoom) return;

            const message = {
                type: 'message',
                content: content,
                room: currentRoom
            };

            ws.send(JSON.stringify(message));
            input.value = '';
        }

        function joinRoom(roomName) {
            currentRoom = roomName;
            document.getElementById('currentRoom').textContent = roomName;
            document.getElementById('messageInput').disabled = false;
            document.getElementById('messages').innerHTML = '';

            const message = {
                type: 'join_room',
                room: roomName
            };

            ws.send(JSON.stringify(message));

            // Update active room in UI
            document.querySelectorAll('.room-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent === roomName) {
                    item.classList.add('active');
                }
            });
        }

        function showCreateRoomModal() {
            document.getElementById('createRoomModal').style.display = 'block';
        }

        function hideCreateRoomModal() {
            document.getElementById('createRoomModal').style.display = 'none';
        }

        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            const isPrivate = document.getElementById('isPrivate').checked;

            if (!roomName) return;

            const message = {
                type: 'create_room',
                room: roomName,
                private: isPrivate
            };

            ws.send(JSON.stringify(message));
            hideCreateRoomModal();

            // Add room to list
            addRoomToList(roomName);
        }

        function addRoomToList(roomName) {
            const roomList = document.getElementById('roomList');
            const roomDiv = document.createElement('div');
            roomDiv.className = 'room-item';
            roomDiv.textContent = roomName;
            roomDiv.onclick = () => joinRoom(roomName);
            roomList.appendChild(roomDiv);
        }

        // Handle enter key in message input
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
